name: CI

on: [push, pull_request]

jobs:
  java:
    name: Java Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Install dependencies
        run: make -C java install

      - name: Run tests
        run: make -C java test

      - name: Generate coverage
        run: make -C java coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: java/target/site/jacoco/jacoco.xml
          flags: java
          name: java-coverage

  typescript:
    name: TypeScript Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: make -C typescript install

      - name: Run tests with coverage
        run: make -C typescript coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: typescript/coverage/lcov.info
          flags: typescript
          name: typescript-coverage

  python:
    name: Python Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Create virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate
          python --version
          pip --version

      - name: Install dependencies
        run: |
          source venv/bin/activate
          make -C python install

      - name: Run tests
        run: |
          source venv/bin/activate
          make -C python test

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: python/coverage.xml
          flags: python
          name: python-coverage

  go:
    name: Go Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Install dependencies
        run: make -C go install

      - name: Run tests
        run: make -C go test

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: go/coverage.out
          flags: go
          name: go-coverage
